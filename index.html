<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Steam Friends Dashboard</title>
<style>
/* Dark Mode Dashboard */
body {
  font-family: 'Inter', sans-serif;
  background: #0b0f1a;
  color: #e0e0e0;
  display: flex;
  justify-content: center;
  padding: 50px 20px;
}

.container {
  width: 700px;
  background: #1a202c;
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

h2 {
  font-weight: 700;
  text-align: center;
  margin-bottom: 20px;
  color: #81a1c1;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
  outline: none;
}

input {
  background: #2e3440;
  color: #d8dee9;
}

input::placeholder {
  color: #a0a0a0;
}

button {
  background: #5e81ac;
  color: #eceff4;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #4c70a0;
}

table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #2e3440;
  vertical-align: middle;
}

th {
  color: #81a1c1;
}

a {
  color: #88c0d0;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

#searchInput {
  margin-top: 20px;
}

.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
  vertical-align: middle;
}
</style>
</head>
<body>
<div class="container">
  <h2>Steam Friends Dashboard</h2>
  <input id="steamInput" placeholder="Enter SteamID64 or Vanity URL">
  <button id="loadBtn">Load Friends</button>
  <input id="searchInput" class="hidden" placeholder="Search friends by name...">

  <table id="results" hidden>
    <thead>
      <tr>
        <th>Avatar</th>
        <th>Friend Name</th>
        <th>Profile</th>
      </tr>
    </thead>
    <tbody id="tblBody"></tbody>
  </table>
</div>

<script>
const proxy = "/api/proxy?url=";
const steamInput = document.getElementById("steamInput");
const searchInput = document.getElementById("searchInput");
let friendsData = [];

// Convert vanity URL to SteamID64
async function resolveSteamID(input) {
  if (!isNaN(input)) return input;
  const xmlTxt = await (await fetch(proxy + encodeURIComponent(`https://steamcommunity.com/id/${input}/?xml=1`))).text();
  const match = xmlTxt.match(/<steamID64>(\d+)<\/steamID64>/);
  if (!match) throw new Error("Invalid vanity URL or private profile.");
  return match[1];
}

// Fetch friend IDs
async function fetchFriendIDs(steamID64) {
  const html = await (await fetch(proxy + encodeURIComponent(`https://steamcommunity.com/profiles/${steamID64}/friends/`))).text();
  return [...html.matchAll(/data-steamid="(\d+)"/g)].map(m => m[1]);
}

// Fetch friend info (name + avatar)
async function fetchFriendInfo(id) {
  try {
    const profileHTML = await (await fetch(proxy + encodeURIComponent(`https://steamcommunity.com/profiles/${id}`))).text();
    const nameMatch = profileHTML.match(/<span class="actual_persona_name">([^<]+)</);
    const avatarMatch = profileHTML.match(/<img class="playerAvatar.*?" src="([^"]+)"/);
    return {
      id,
      name: nameMatch ? nameMatch[1].trim() : "Unknown",
      avatar: avatarMatch ? avatarMatch[1] : "https://via.placeholder.com/40"
    };
  } catch {
    return {id, name: "Unknown", avatar: "https://via.placeholder.com/40"};
  }
}

// Render table
function renderTable(filter = "") {
  const tbody = document.getElementById("tblBody");
  tbody.innerHTML = "";
  let filtered = friendsData;
  if (filter) {
    const lower = filter.toLowerCase();
    filtered = friendsData.filter(f => f.name.toLowerCase().startsWith(lower));
  }
  filtered.sort((a, b) => a.name.localeCompare(b.name));
  filtered.forEach(friend => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><img class="avatar" src="${friend.avatar}" alt="avatar"></td>
      <td>${friend.name}</td>
      <td><a href="https://steamcommunity.com/profiles/${friend.id}" target="_blank">View Profile</a></td>
    `;
    tbody.appendChild(row);
  });
}

document.getElementById("loadBtn").addEventListener("click", async () => {
  const inputVal = steamInput.value.trim();
  if (!inputVal) return alert("Enter a SteamID or vanity URL!");
  document.getElementById("results").hidden = false;
  searchInput.classList.remove("hidden");
  friendsData = [];
  renderTable();

  try {
    const id = await resolveSteamID(inputVal);
    const friendIDs = await fetchFriendIDs(id);
    if (!friendIDs.length) {
      document.getElementById("tblBody").innerHTML = `<tr><td colspan="3">No friends found.</td></tr>`;
      return;
    }

    friendIDs.forEach(async fid => {
      const info = await fetchFriendInfo(fid);
      friendsData.push(info);
      renderTable(searchInput.value);
    });

  } catch(err) {
    alert(err.message);
  }
});

// Live search
searchInput.addEventListener("input", (e) => {
  renderTable(e.target.value);
});
</script>
</body>
</html>
