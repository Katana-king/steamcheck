<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Steam Mutual Friends Checker</title>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #0f1724;
    color: #e6eef8;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }

  .container {
    width: 650px;
    background: #1e293b;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  }

  h2 {
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
  }

  input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
    outline: none;
  }

  input {
    background: #334155;
    color: #e6eef8;
  }

  button {
    background: #3b82f6;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background: #2563eb;
  }

  table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
  }

  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #334155;
  }

  a {
    color: #3b82f6;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Steam Mutual Friends Checker</h2>
  <input id="steamInput1" placeholder="Enter first SteamID64 or vanity URL">
  <input id="steamInput2" placeholder="Enter second SteamID64 or vanity URL (optional)">
  <button id="loadBtn">Check Mutual Friends</button>

  <table id="results" hidden>
    <thead>
      <tr>
        <th>Friend</th>
        <th>Profile</th>
      </tr>
    </thead>
    <tbody id="tblBody"></tbody>
  </table>
</div>

<script>
const proxy = "/api/proxy?url=";

// Helper: convert vanity URL to SteamID64
async function resolveSteamID(input) {
  if (!isNaN(input)) return input;
  const xmlTxt = await (await fetch(proxy + encodeURIComponent(`https://steamcommunity.com/id/${input}/?xml=1`))).text();
  const match = xmlTxt.match(/<steamID64>(\d+)<\/steamID64>/);
  if (!match) throw new Error("Invalid vanity URL or private profile.");
  return match[1];
}

// Helper: fetch friend IDs
async function fetchFriendIDs(steamID64) {
  const html = await (await fetch(proxy + encodeURIComponent(`https://steamcommunity.com/profiles/${steamID64}/friends/`))).text();
  return [...html.matchAll(/data-steamid="(\d+)"/g)].map(m => m[1]);
}

// Helper: fetch friend name
async function fetchFriendName(id) {
  try {
    const profileHTML = await (await fetch(proxy + encodeURIComponent(`https://steamcommunity.com/profiles/${id}`))).text();
    const nameMatch = profileHTML.match(/<span class="actual_persona_name">([^<]+)</);
    return nameMatch ? nameMatch[1].trim() : "Unknown";
  } catch {
    return "Unknown";
  }
}

document.getElementById("loadBtn").addEventListener("click", async () => {
  const input1 = document.getElementById("steamInput1").value.trim();
  const input2 = document.getElementById("steamInput2").value.trim();

  if (!input1) return alert("Enter at least one SteamID or vanity URL!");

  const tbody = document.getElementById("tblBody");
  document.getElementById("results").hidden = false;
  tbody.innerHTML = "";

  try {
    const id1 = await resolveSteamID(input1);
    const friends1 = await fetchFriendIDs(id1);

    let mutualFriends = friends1;

    if (input2) {
      const id2 = await resolveSteamID(input2);
      const friends2 = await fetchFriendIDs(id2);
      // Intersection
      mutualFriends = friends1.filter(f => friends2.includes(f));
    }

    if (!mutualFriends.length) {
      tbody.innerHTML = `<tr><td colspan="2">No mutual friends found.</td></tr>`;
      return;
    }

    // Sort alphabetically
    const friendsWithNames = await Promise.all(mutualFriends.map(async id => {
      const name = await fetchFriendName(id);
      return { id, name };
    }));
    friendsWithNames.sort((a,b) => a.name.localeCompare(b.name));

    // Render table
    friendsWithNames.forEach(friend => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${friend.name}</td>
        <td><a href="https://steamcommunity.com/profiles/${friend.id}" target="_blank">View Profile</a></td>
      `;
      tbody.appendChild(row);
    });

  } catch(err) {
    alert(err.message);
  }
});
</script>
</body>
</html>
