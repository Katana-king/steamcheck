<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Steam Friends Tool</title>
<style>
body {
  font-family: 'Inter', sans-serif;
  background: #0f1724;
  color: #e6eef8;
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}

.container {
  width: 700px;
  background: #1e293b;
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

h2 {
  font-weight: 600;
  margin-bottom: 20px;
  text-align: center;
}

input, button, select {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
  outline: none;
}

input {
  background: #334155;
  color: #e6eef8;
}

button {
  background: #3b82f6;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}

button:hover {
  background: #2563eb;
}

select {
  background: #334155;
  color: #e6eef8;
}

p#summary {
  margin-top: 10px;
  font-weight: 500;
  color: #f87171;
}

table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #334155;
  vertical-align: middle;
}

img.avatar {
  width: 32px;
  height: 32px;
  border-radius: 6px;
  margin-right: 8px;
  vertical-align: middle;
}

a {
  color: #3b82f6;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.friend-name {
  display: flex;
  align-items: center;
}

.hidden {
  display: none;
}
</style>
</head>
<body>
<div class="container">
  <h2>Steam Friends Tool</h2>

  <label for="modeSelect">Choose Mode:</label>
  <select id="modeSelect">
    <option value="check">Check Friends</option>
    <option value="compare">Compare Friends</option>
  </select>

  <div id="inputSection">
    <input id="steamInput1" placeholder="Enter first SteamID64 or vanity URL">
    <input id="steamInput2" class="hidden" placeholder="Enter second SteamID64 or vanity URL">
  </div>

  <button id="loadBtn">Load Friends</button>

  <p id="summary"></p>

  <table id="results" hidden>
    <thead>
      <tr>
        <th>Friend</th>
        <th>Status</th>
        <th>Profile</th>
      </tr>
    </thead>
    <tbody id="tblBody"></tbody>
  </table>
</div>

<script>
const proxy = "/api/proxy?url=";

const modeSelect = document.getElementById("modeSelect");
const input2 = document.getElementById("steamInput2");
const summary = document.getElementById("summary");

// Show/hide second input based on mode
modeSelect.addEventListener("change", () => {
  if (modeSelect.value === "compare") {
    input2.classList.remove("hidden");
  } else {
    input2.classList.add("hidden");
  }
});

// Convert vanity to SteamID64
async function resolveSteamID(input) {
  if (!isNaN(input)) return input;
  const xmlTxt = await (await fetch(proxy + encodeURIComponent(`https://steamcommunity.com/id/${input}/?xml=1`))).text();
  const match = xmlTxt.match(/<steamID64>(\d+)<\/steamID64>/);
  if (!match) throw new Error("Invalid vanity URL or private profile.");
  return match[1];
}

// Fetch friend IDs
async function fetchFriendIDs(steamID64) {
  const html = await (await fetch(proxy + encodeURIComponent(`https://steamcommunity.com/profiles/${steamID64}/friends/`))).text();
  return [...html.matchAll(/data-steamid="(\d+)"/g)].map(m => m[1]);
}

// Fetch friend info (name + avatar + status)
async function fetchFriendInfo(id) {
  try {
    const profileHTML = await (await fetch(proxy + encodeURIComponent(`https://steamcommunity.com/profiles/${id}`))).text();

    // Detect banned/limited/deleted accounts
    let status = "Active";
    if (/profileLimited/.test(profileHTML)) status = "Limited";
    if (/profileDeleted/.test(profileHTML)) status = "Deleted";

    const nameMatch = profileHTML.match(/<span class="actual_persona_name">([^<]+)</);
    const name = nameMatch ? nameMatch[1].trim() : "Unknown";

    const avatar = `https://avatars.steamstatic.com/${id}_medium.jpg`;

    return { id, name, avatar, status };
  } catch {
    return { id, name: "Unknown", avatar: "https://steamcommunity-a.akamaihd.net/public/images/avatars/default.jpg", status: "Unknown" };
  }
}

document.getElementById("loadBtn").addEventListener("click", async () => {
  const input1 = document.getElementById("steamInput1").value.trim();
  const input2Val = document.getElementById("steamInput2").value.trim();

  if (!input1) return alert("Enter at least one SteamID or vanity URL!");

  const tbody = document.getElementById("tblBody");
  document.getElementById("results").hidden = false;
  tbody.innerHTML = "";
  summary.textContent = "";

  try {
    const id1 = await resolveSteamID(input1);
    const friends1 = await fetchFriendIDs(id1);

    let friendsToShow = friends1;

    if (modeSelect.value === "compare") {
      if (!input2Val) return alert("Enter second SteamID or vanity URL for comparison.");
      const id2 = await resolveSteamID(input2Val);
      const friends2 = await fetchFriendIDs(id2);
      friendsToShow = friends1.filter(f => friends2.includes(f));
    }

    if (!friendsToShow.length) {
      tbody.innerHTML = `<tr><td colspan="3">No friends found.</td></tr>`;
      return;
    }

    const friendsData = [];

    function renderTable() {
      tbody.innerHTML = '';
      friendsData.sort((a,b) => a.name.localeCompare(b.name));
      friendsData.forEach(friend => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="friend-name"><img src="${friend.avatar}" class="avatar">${friend.name}</td>
          <td>${friend.status}</td>
          <td><a href="https://steamcommunity.com/profiles/${friend.id}" target="_blank">View Profile</a></td>
        `;
        tbody.appendChild(row);
      });

      // Show banned/limited count only in Check mode
      if (modeSelect.value === "check") {
        const bannedCount = friendsData.filter(f => f.status === "Limited" || f.status === "Deleted").length;
        summary.textContent = `Banned/Restricted friends: ${bannedCount}`;
      } else {
        summary.textContent = "";
      }
    }

    friendsToShow.forEach(async id => {
      const info = await fetchFriendInfo(id);
      friendsData.push(info);
      renderTable();
    });

  } catch(err) {
    alert(err.message);
  }
});
</script>
</body>
</html>
