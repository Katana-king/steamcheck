<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Steam Friends Tool with Search</title>
<style>
body {
  font-family: 'Inter', sans-serif;
  background: #0f1724;
  color: #e6eef8;
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}

.container {
  width: 700px;
  background: #1e293b;
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

h2 {
  font-weight: 600;
  margin-bottom: 20px;
  text-align: center;
}

input, button, select {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
  outline: none;
}

input {
  background: #334155;
  color: #e6eef8;
}

button {
  background: #3b82f6;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}

button:hover {
  background: #2563eb;
}

select {
  background: #334155;
  color: #e6eef8;
}

table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #334155;
  vertical-align: middle;
}

a {
  color: #3b82f6;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.hidden {
  display: none;
}
</style>
</head>
<body>
<div class="container">
  <h2>Steam Friends Tool with Live Search</h2>

  <label for="modeSelect">Choose Mode:</label>
  <select id="modeSelect">
    <option value="check">Check Friends</option>
    <option value="compare">Compare Friends</option>
  </select>

  <div id="inputSection">
    <input id="steamInput1" placeholder="Enter first SteamID64 or vanity URL">
    <input id="steamInput2" class="hidden" placeholder="Enter second SteamID64 or vanity URL">
  </div>

  <button id="loadBtn">Load Friends</button>

  <input id="searchInput" class="hidden" placeholder="Search friends by name...">

  <table id="results" hidden>
    <thead>
      <tr>
        <th>Friend</th>
        <th>Profile</th>
      </tr>
    </thead>
    <tbody id="tblBody"></tbody>
  </table>
</div>

<script>
const proxy = "/api/proxy?url=";
const modeSelect = document.getElementById("modeSelect");
const input2 = document.getElementById("steamInput2");
const searchInput = document.getElementById("searchInput");
let friendsData = []; // Store all friends for live search

// Show/hide second input based on mode
modeSelect.addEventListener("change", () => {
  if (modeSelect.value === "compare") input2.classList.remove("hidden");
  else input2.classList.add("hidden");
});

// Convert vanity to SteamID64
async function resolveSteamID(input) {
  if (!isNaN(input)) return input;
  const xmlTxt = await (await fetch(proxy + encodeURIComponent(`https://steamcommunity.com/id/${input}/?xml=1`))).text();
  const match = xmlTxt.match(/<steamID64>(\d+)<\/steamID64>/);
  if (!match) throw new Error("Invalid vanity URL or private profile.");
  return match[1];
}

// Fetch friend IDs
async function fetchFriendIDs(steamID64) {
  const html = await (await fetch(proxy + encodeURIComponent(`https://steamcommunity.com/profiles/${steamID64}/friends/`))).text();
  return [...html.matchAll(/data-steamid="(\d+)"/g)].map(m => m[1]);
}

// Fetch friend name only
async function fetchFriendName(id) {
  try {
    const profileHTML = await (await fetch(proxy + encodeURIComponent(`https://steamcommunity.com/profiles/${id}`))).text();
    const nameMatch = profileHTML.match(/<span class="actual_persona_name">([^<]+)</);
    return nameMatch ? nameMatch[1].trim() : "Unknown";
  } catch {
    return "Unknown";
  }
}

// Render table with optional filter
function renderTable(filter = "") {
  const tbody = document.getElementById("tblBody");
  tbody.innerHTML = "";
  let filtered = friendsData;
  if (filter) {
    const lower = filter.toLowerCase();
    filtered = friendsData.filter(f => f.name.toLowerCase().includes(lower));
  }
  filtered.sort((a, b) => a.name.localeCompare(b.name));
  filtered.forEach(friend => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${friend.name}</td>
      <td><a href="https://steamcommunity.com/profiles/${friend.id}" target="_blank">View Profile</a></td>
    `;
    tbody.appendChild(row);
  });
}

document.getElementById("loadBtn").addEventListener("click", async () => {
  const input1 = document.getElementById("steamInput1").value.trim();
  const input2Val = document.getElementById("steamInput2").value.trim();

  if (!input1) return alert("Enter at least one SteamID or vanity URL!");

  document.getElementById("results").hidden = false;
  searchInput.classList.remove("hidden");
  friendsData = [];
  renderTable();

  try {
    const id1 = await resolveSteamID(input1);
    const friends1 = await fetchFriendIDs(id1);

    let friendsToShow = friends1;

    if (modeSelect.value === "compare") {
      if (!input2Val) return alert("Enter second SteamID or vanity URL for comparison.");
      const id2 = await resolveSteamID(input2Val);
      const friends2 = await fetchFriendIDs(id2);
      friendsToShow = friends1.filter(f => friends2.includes(f));
    }

    if (!friendsToShow.length) {
      const tbody = document.getElementById("tblBody");
      tbody.innerHTML = `<tr><td colspan="2">No friends found.</td></tr>`;
      return;
    }

    friendsToShow.forEach(async id => {
      const name = await fetchFriendName(id);
      friendsData.push({id, name});
      renderTable(searchInput.value);
    });

  } catch(err) {
    alert(err.message);
  }
});

// Live search
searchInput.addEventListener("input", (e) => {
  renderTable(e.target.value);
});
</script>
</body>
</html>
